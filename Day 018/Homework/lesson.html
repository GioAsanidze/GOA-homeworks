<!--დავალება N2 და N3-->

<!-- <i></i> თაგი ტექსტს ხრის -->
<!-- <u></u> თაგი ტექსტის ქვემოტ ხაზს უსვამს-->
<!--<strong></strong> თაგი იგივეა როგორც <b></b> თაგი მაგრამ არის semantic tag-->
<!-- <em></em> თაგი არის იგივე <i></i> თაგი მაგრამ არის semantic tag-->

<!--დავალება N4-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 018</title>
</head>
<body>
    <p><b>საქართველო</b> მდებარეობს <strong>ევროპაში,</strong> ხოლო <strong>ევროპა</strong> მდებარეობს <i>დედამიწაზე. დედამიწა</i>, არის ერთერთი <em>პლანეტა</em> შვიდიდან. ეს <em>პლანეტები</em> მდებარეობენ მზის სისტემაში, ხოლო ჩვენი მზის სისტემა მდებარეობს <u>გალაკტიკაში, ირმის ნახტომში.</u></p>
</body>
</html>
