<!--დავალება N3-->
<!-- Doctype html- ვწერთ დასაწყისში და ის ბრაუზერს ეუბნება, რომ htmlში ვმუშაობთ.
     html- ყველა სხვა თაგი htmlის თაგში უნდა იყოს.
     head-აქ ისეთი რამეები იწერება, რაც უშუალოდ საიტზე არ ჩანს.
     body- აქ ისეთი რამეები იწერება, რაც ჩანს საიტზე.
     title- აქ ასევთქვათ სათაურს ვარქმევთ
     meta- ვიყენებთ რომ სხვა ინფორმაცია დავამატოთ
     p - აქ ვწერთ უშუალოდ ტექსტს
     h1-h6- აქ ვნსაზღრავთ თუ რამხელა იქნება ტექსტი
     button- ბუონით შეგვიძლია, რომ დავაკლიკოთ
     img- ამით შეგვიძლია ფოტო ავტვირთოთ
     table-აკეთებს ცხრილს   -->

<!--დავალება N4-->
<!-- h1-h6 ვიყენებთ სათაურების დასაწერად, რადგან მათი დახმარებით შეგვიძლია შევცვალოთ წარწერის სიდიდე. h1 არის ყველაზე დიდი, ხოლო h6 ყველაზე პატარა.-->
<h1> Title h1</h1>
<p>Paragraph h1</p>
<h2>Title h2</h2>
<p>Paragraph h2</p>
<h3>Title h3</h3>
<p>Paragraph h3</p>
<h4>Title h4</h4>
<p>Paragraph h4</p>
<h5>Title h5</h5>
<p>Paragraph h5</p>
<h6>Title h6</h6>
<p>Paragraph h6</p>
