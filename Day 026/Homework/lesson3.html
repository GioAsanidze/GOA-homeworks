<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label for="კურსი">აირჩიე სასწავლო კურსი</label>
        <select name="სასწავლო კურსი" id="კურსი">
            <option value="კვლევის საფუძვლები">აკადემიური წერა და კვლევის საფუძვლები</option>
            <option value="ეკონოკიკა">შესავალი ეკონომიკაში</option>
            <option value="სამართალი">შესავალი სამართალში</option>
            <option value="დატას ანალიზი">დატას ანალიზისა და სტატისტიკის საფუძვლები</option>
            <option value="ტენოლოგიები">ინფორმირებული ტექნოლოგიების საფუძვლები</option>
        </select>
    </form>
</body>
</html>
