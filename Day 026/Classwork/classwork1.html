<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration</h1>
    <form>
        <label>
            Name<input type="text" name="Name" placeholder="Enter your name">
        </label>
        <br>
        <br>
        <label>
            Email<input type="email" name="Email" placeholder="Enter your email">
        </label>
        <br>
        <br>
        <label>
            Password<input type="password" name="Password" placeholder="Enter your password">
        </label>
        <br>
        <br>
        <label>
            Password<input type="password" name="Confirm" placeholder="Confirm your password">
        </label>
        <br>
        <br>
        <label>
            <input type="checkbox" name="Accept">I accept all terms & conditions
        </label>
        <br>
        <br>
        <br>
        <button type="submit"><b>Register Now</b></button>
    </form>
</body>
</html>
